<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="middle">
        <h1>Patient Registration</h1>
        <img class="das" src="/cure.png" alt="">
        <!--  Fancy inputs  -->
        <div id="fancy-inputs">
          <label class="input">
            <input type="text">
            <span><span>Full-Name</span></span>
          </label>
      
          <label class="input">
            <input type="text">
            <span><span>Address</span></span>
          </label>
          <label class="input">
            <input type="text">
            <span><span>Blood Type</span></span>
          </label>
          <label class="input">
            <input type="text">
            <span><span>Concerns</span></span>
          </label>
        </div>
        <div id="fancy-radio">
          <input type="radio" name="group" id="questions" class="pull-left" style="display: none;">
          <label class="radio questions" for="questions">Male</label>
      
          <input type="radio" name="group" id="photo" class="pull-left" style="display: none;">
          <label class="radio photo" for="photo">Female</label>
        </div>
          
        
        <a href="" class="btn">Sign Up</a>

        <h1>Emergency Contact Details</h1>
        <div id="fancy-inputs">
            <label class="input">
              <input type="text">
              <span><span>Emergency Contact Name</span></span>
            </label>
        
            <label class="input">
              <input type="text">
              <span><span>Relationship</span></span>
            </label>
            <label class="input">
              <input type="text">
              <span><span>Phone-Number</span></span>
            </label>
            <label class="input">
              <input type="text">
              <span><span>Emergency</span></span>
            </label>
          </div>

          <a href="" class="btn">Send Emergency Details</a>
          
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
      <script src="/App.js"></script>
      
</body>
</html>
